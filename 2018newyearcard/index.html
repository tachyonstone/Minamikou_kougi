<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <title>M高校_観光アプリサンプル</title>

    </head>
    <body>

      <p>Hello World!</p>

      <input type="button" value="あいさつ" onclick="sayhello();">
      <input type="button" value="太郎" onclick="taro();">
      <input type="button" value="花子" onclick="hanako();">
      <p>誰？<input type="text" id="who"></p>

      <input type="button" value="ページ移動" onclick="location.href='./ar_old.html'">



      <script type="text/javascript">
        function sayhello() {
            alert('Hello, ' + document.getElementById('who').value + '!');
        }

        function taro() {
            document.getElementById('who').value = '太郎';
        }

        function hanako() {
            document.getElementById('who').value = '花子';
        }

      </script>

    </body>
  </html>
